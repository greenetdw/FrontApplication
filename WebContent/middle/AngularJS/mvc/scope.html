<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <title></title>
</head>
<body style="padding:10px;" ng-app="app">
	<div ng-controller='MyCtrl'>
		<input type="text" ng-model='user.uname'>
		<input type="text" ng-model='user.pwd'>
		<div class="btn btn-success" ng-click="login()">登录</div>
		<div ng-show="errormsg.length > 0" class="alert-box">{{errormsg}}</div>
	</div>
</body>
<script src="../common/js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('app', [])
	.controller('MyCtrl', function($scope) {
		$scope.user = {uname:'', pwd:''};
		$scope.errormsg = '';
		$scope.login = function() {
			if($scope.user.uname=='admin' && $scope.user.pwd == '123') {
				alert("登录成功");
			} else {
				$scope.errormsg = "用户名或密码错误！";
			}
		}
	})
	;
</script>
</html>
