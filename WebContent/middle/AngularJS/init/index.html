<!DOCTYPE html>
<html ng-app="todoList">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <title></title>
</head>
<body style="padding:10px;" ng-controller="TaskCtrl">
<!-- <input type="text" ng-model="data.msg"/>
<div ng-show="1==1" class="{{data.msg}}">我是一个{{data.msg}}</div> -->

	<div class="input-group">
		<input ng-model="task" type="text" class="form-control">
		<span class="input-group-btn">
			<button class="btn ttn-default" ng-click="add()">提交</button>
		</span>
	</div>
	<!-- <h4 ng-hide="tasks.length == 0">任务列表</h4> -->
	<h4 ng-if="tasks.length > 0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			{{item}} <a ng-click="tasks.splice($index,1)">删除</a>
		</li>
		<!--<li class="list-group-item">2</li>
		<li class="list-group-item">3</li>
		<li class="list-group-item">4</li>
		<li class="list-group-item">5</li>-->
	</ul>
</body>
<script src="../common/js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('todoList', [])
	.controller('TaskCtrl', function($scope) {
		$scope.task = '';
		$scope.tasks = [];
		$scope.add = function() {
			$scope.tasks.push($scope.task);
		}
	});
</script>
</html>
