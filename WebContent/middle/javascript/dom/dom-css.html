<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="div">hello</div>
	<button onclick="demo()">按钮</button>
	<script type="text/javascript">
		function demo() {
			document.getElementById("div").style.background = "blue";
			document.getElementById("div").style.color = "red";
		}
	</script>
</body>
</html>
