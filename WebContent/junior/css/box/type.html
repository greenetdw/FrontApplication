<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		background: aqua;
		display:inline-block;
		width:300px;
	}
	span {
		background: brown;
		display: inline;
		width:300px;
	}
	
	table {
		display: inline-table;
	}
</style>
</head>
<body>
	inline元素设置宽度无效的， 次数可以设置为inline-display
	文字在表格上下 使用了inline-table， 文字在左右
	<div>div元素</div>
	<span>span元素</span>
</body>
</html>
