<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var rangeObj = document.createRange();
		function selectRangeContents() {
			var div = document.getElementById("div");
			rangeObj.selectNode(div);
			//rangeObj.detach();
		}
		
		function unselect() {
			rangeObj.collapse(false);
		}
		
		function showRange() {
			alert(rangeObj.toString());
		}
	</script>
	<div id="div" style="background-color: bisque;widh:300px;height:50px">元素的内容</div>
	<button onclick="selectRangeContents()">选择元素</button>
	<button onclick="unselect()">取消元素</button>
	<button onclick="showRange()">显示range的内容</button>
</body>
</html>
