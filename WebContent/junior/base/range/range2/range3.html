<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function moveContent() {
			var srcDiv = document.getElementById("srcDiv");
			var dstDiv = document.getElementById("dstDiv");
			var rangeObj = document.createRange();
			rangeObj.selectNodeContents(srcDiv);
			
			var docFragment = rangeObj.extractContents();
			dstDiv.appendChild(docFragment);
		}
	</script>
	<div id="srcDiv" style="background-color: aqua;width: 300px;height: 50px;">测试</div>
	<div id="dstDiv" style="background-color: bisque;width: 300px;height: 50px;"></div>
	<button onclick="moveContent()">克隆</button>
	
</body>
</html>
