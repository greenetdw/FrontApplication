<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="clickA()">播放/暂停</button>
	
	<audio src="" id="audio">您的浏览器不支持</audio>
	<script type="text/javascript">
		var a = document.getElementById("audio");
		function clickA() {
			if(a.pause) {
				a.play();
			} else {
				a.pause;
			}
		}
	</script>
</body>
</html>
